# --- HTTP Server: Handle ACME Challenge & Redirect to HTTPS ---
server {
    listen 80;
    server_name ycinformatique.com www.ycinformatique.com; 

    # Allow Certbot to access the challenge folder for verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- HTTPS Server: Main Production Configuration ---
server {
    listen 443 ssl http2;
    server_name ycinformatique.com www.ycinformatique.com;

    # --- SSL Configuration (Let's Encrypt Paths) ---
    ssl_certificate /etc/letsencrypt/live/ycinformatique.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ycinformatique.com/privkey.pem;

    # Modern SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # --- Global Settings ---
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # HSTS (Force HTTPS for 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # --- 1. Customer Website (Root) ---
    location / {
        root /usr/share/nginx/html/website;
        index index.html;
        try_files $uri $uri/ /index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # --- 2. Admin Dashboard (/admin) ---
    location /admin {
        alias /usr/share/nginx/html/dashboard;
        index index.html;
        try_files $uri $uri/ /admin/index.html;

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }

        location = /admin/index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }   

    # --- 3. User Uploads ---
    location /uploads {
        alias /usr/share/nginx/html/uploads;
        autoindex off;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        location ~* \.(php|sh|py|pl|cgi)$ {
            deny all;
        }
        
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # --- 4. API Proxy to Go Backend ---
    location /api {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        client_max_body_size 50M;
    }

    # --- Error Pages ---
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
