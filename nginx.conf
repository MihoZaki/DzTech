server {
    listen 80;
    server_name localhost;

    # --- 1. Customer Website (Root) ---
    # Mounted from 'website_dist' volume to /usr/share/nginx/html/website
    location / {
        root /usr/share/nginx/html/website;
        index index.html;
        
        # Critical for React/Vite SPAs: 
        # If a file isn't found, serve index.html so React Router can handle the path
        try_files $uri $uri/ /index.html;
    }

    # --- 2. Admin Dashboard (/admin) ---
    # Mounted from 'dashboard_dist' volume to /usr/share/nginx/html/dashboard
    location /admin {
        alias /usr/share/nginx/html/dashboard;
        index index.html;
        
        # Same SPA logic for the admin panel
        try_files $uri $uri/ /admin/index.html;
    }

    # --- User Uploads ---
    location /uploads {
        # Ensure this path matches the volume mount in docker-compose.yml
        alias /usr/share/nginx/html/uploads;
        
        # Important: Allow Nginx to read the files
        autoindex off;
        
        # Add CORS headers if needed (usually not for same-origin)
        add_header Access-Control-Allow-Origin *;
        
        # Cache images for performance
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    # --- 4. API Proxy to Go Backend ---
    # Forwards requests starting with /api to the 'backend' service on port 8080
    location /api {
        proxy_pass http://backend:8080;
        
        # Required for WebSocket support (if you use it later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Preserve client IP and protocol
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long operations (e.g., large file uploads)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Allow larger file uploads (adjust based on your needs)
        client_max_body_size 50M;
    }

    # --- Error Pages (Optional but recommended) ---
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
