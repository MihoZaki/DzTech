server {
    listen 80;
    server_name localhost;

    # --- Global Settings ---
    # Logs for easier debugging in docker logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Security Headers (Applied globally, overridden only where necessary)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Referrer Policy for privacy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip Compression (Crucial for performance)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # --- 1. Customer Website (Root) ---
    location / {
        root /usr/share/nginx/html/website;
        index index.html;

        # SPA Fallback
        try_files $uri $uri/ /index.html;

        # Cache Control for Static Assets (Vite/Webpack hashed files)
        # Match hashed files (e.g., assets/index.a1b2.js)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            # Re-add security headers because nested location blocks overwrite parent add_headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
        
        # Ensure index.html is NEVER cached so users get the latest app version
        location = /index.html {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-Content-Type-Options "nosniff" always;
        }
    }

    # --- 2. Admin Dashboard (/admin) ---
location /admin {
    alias /usr/share/nginx/html/dashboard;
    index index.html;

    # Corrected try_files: fallback to $uri.html within the alias path
    try_files $uri $uri/ /admin/index.html;

    # Caching rules
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Ensure admin's index.html is not cached
    location = /admin/index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
}   
    # --- 3. User Uploads ---
    location /uploads {
        alias /usr/share/nginx/html/uploads;
        autoindex off;

        # Security: Only enable CORS if you explicitly need cross-domain image loading
        # If same-origin, remove this line to prevent unnecessary exposure
        # add_header Access-Control-Allow-Origin *; 
        
        # Cache uploads aggressively
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Prevent execution of scripts in upload folder (Security!)
        location ~* \.(php|sh|py|pl|cgi)$ {
            deny all;
        }
        
        # Re-add security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # --- 4. API Proxy to Go Backend ---
    location /api {
        proxy_pass http://backend:8080;
        
        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Client Info Preservation
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts (Increased for heavy operations)
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s; # Increased for large uploads/processing
        proxy_read_timeout 300s; # Increased for long-running queries
        
        # File Upload Size (Match this with your Go backend's limit)
        client_max_body_size 50M;
        
        # Buffering (Optional: Disable if you need real-time streaming progress)
        # proxy_buffering off; 
    }

    # --- Error Pages ---
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
