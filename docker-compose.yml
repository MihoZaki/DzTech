services:
  # --- PostgreSQL Database ---
  postgres:
    image: postgres:16-alpine
    container_name: tech_store_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  # --- Redis Cache ---
  redis:
    image: redis:7-alpine
    container_name: tech_store_redis
    restart: unless-stopped
    command: redis-server
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - app-network

    # --- Go Backend Application Service ---
  backend:
    build: .
    container_name: tech_store_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?sslmode=disable
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redispassword}
      REDIS_DB: 0
      PORT: 8080
      JWT_SECRET: ${JWT_SECRET}
      UPLOAD_DIR: /app/uploads
    env_file:
      - .env
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    networks:
      - app-network # --- Website Builder (Builds artifacts then exits) ---
  website-builder:
    build:
      context: ./website
      dockerfile: Dockerfile
      target: build
    container_name: yc_website_builder
    volumes:
      - website_dist:/app/dist
    command: ["echo", "Website build complete"]
    networks:
      - app-network

  # --- Dashboard Builder (Builds artifacts then exits) ---
  dashboard-builder:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      target: build
    container_name: yc_dashboard_builder
    volumes:
      - dashboard_dist:/app/dist
    command: ["echo", "Dashboard build complete"]
    networks:
      - app-network

  # --- Nginx Reverse Proxy & Static File Server ---
  nginx:
    image: nginx:alpine
    container_name: tech_store_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443" # Uncomment when you add SSL
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - website_dist:/usr/share/nginx/html/website:ro
      - dashboard_dist:/usr/share/nginx/html/dashboard:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro
    depends_on:
      website-builder:
        condition: service_completed_successfully
      dashboard-builder:
        condition: service_completed_successfully
      backend:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  uploads_data:
  website_dist:
  dashboard_dist:
